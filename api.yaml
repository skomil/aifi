openapi: 3.0.3
info:
  title: aifi - OpenAPI 3.0
  description: |-
    This is a sample Pet Store Server based on the OpenAPI 3.0 specification.  You can find out more about
    ```mermaid
    classDiagram
    class Component {
        string id
    }
    class ComponentTemplate {
        string id
        string label
    }
    class Rack {
        string id
        %% the below property is an array with cardinality [0..*]
        string hiddenComponents
    }
    class UiSetting {
        string id
        string label
        boolean hidden
        string dataType
        string uiType
        object defaultValue
        object initialValue
    }
    class ComponentDefinition {
        string id
        string label
        object apiConfiguration
        string version
    }

    class Asset {
        string id
        string type
        string label
        string description
        string storageLocation
        %% the below property is an array with cardinality [0..*]
        string previewLocations
    }
    
    class Rig { 
    }
    class Connection {
        string id
        string label
        string description
        string type
        boolean required
        boolean allowMultiple
    }
    class KeyValue {
        string key
        string value
    }
    class Error {
        string message
        integer code
    }

    Rack "1" --> "0..*" Component : components
    Rig "1" --> "0..*" ComponentDefinition : componentDefinitions
    Rig  "1" --> "0..*" KeyValue : config
    Rig  "1" --> "0..*" KeyValue : secrets
    Rack "1" --> "0..1"  Component: rackAsComponent
    Rack "1" --> "0..*"  Connection: output
    Rig "1" --> "0..*" Rack : racks
    ComponentDefinition "1" --> "1..*" ComponentTemplate : componentTemplates
    ComponentDefinition "1" --> "0..*" Asset : assets
    ComponentTemplate "1" --> "1" Component: component
    Component "1" --> "0..1"  ComponentDefinition: componentDefinition
    Component "1" --> "0..*"  UiSetting: uiSettings
    Component "1" --> "0..*"  Connection: input
    Component "1" --> "0..*"  Connection: output
    ```
  version: 1.0.0
paths:
  /racks:
    get:
      summary: Retrieve a list of racks
      operationId: getRacks
      responses:
        '200':
          description: A list of racks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Rack'
    post:
      summary: Create a new rack
      operationId: createRack
      requestBody:
        description: The rack to create
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Rack'
      responses:
        '201':
          description: Rack created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Rack'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /racks/{rackId}:
    get:
      summary: Retrieve a specific rack
      operationId: getRackById
      parameters:
        - name: rackId
          in: path
          description: The ID of the rack to retrieve
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A single rack
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Rack'
        '404':
          description: Rack not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      summary: Update a specific rack
      operationId: updateRackById
      parameters:
        - name: rackId
          in: path
          description: The ID of the rack to update
          required: true
          schema:
            type: string
      requestBody:
        description: The updated rack data
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Rack'
      responses:
        '200':
          description: Rack updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Rack'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Rack not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Delete a specific rack
      operationId: deleteRackById
      parameters:
        - name: rackId
          in: path
          description: The ID of the rack to delete
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Rack deleted successfully
        '404':
          description: Rack not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /rig:
    get:
      summary: Retrieve the rig
      operationId: getRig
      responses:
        '200':
          description: The rig object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Rig'

components:
  schemas:
    Component:
      type: object
      properties:
        id:
          type: string
        componentDefinition:
          $ref: '#/components/schemas/ComponentDefinition'
        uiSettings:
          type: array
          items:
            $ref: '#/components/schemas/UiSetting'
          minItems: 0
        input:
          type: array
          items:
            $ref: '#/components/schemas/Connection'
          minItems: 0
        output:
          type: array
          items:
            $ref: '#/components/schemas/Connection'
          minItems: 0

    ComponentTemplate:
      type: object
      properties:
        id:
          type: string
        label:
          type: string
        component:
          $ref: '#/components/schemas/Component'

    Rack:
      type: object
      properties:
        id:
          type: string
        hiddenComponents:
          type: array
          items:
            type: string
          minItems: 0
        components:
          type: array
          items:
            $ref: '#/components/schemas/Component'
          minItems: 0
        rackAsComponent:
          $ref: '#/components/schemas/Component'
        output:
          type: array
          items:
            $ref: '#/components/schemas/Connection'
          minItems: 0

    UiSetting:
      type: object
      properties:
        id:
          type: string
        label:
          type: string
        hidden:
          type: boolean
        dataType:
          type: string
        uiType:
          type: string
        defaultValue:
          type: object
        initialValue:
          type: object

    ComponentDefinition:
      type: object
      properties:
        id:
          type: string
        label:
          type: string
        apiConfiguration:
          type: object
        version:
          type: string
        componentTemplates:
          type: array
          items:
            $ref: '#/components/schemas/ComponentTemplate'
          minItems: 1
        assets:
          type: array
          items:
            $ref: '#/components/schemas/Asset'
          minItems: 0

    Rig:
      type: object
      properties:
        componentDefinitions:
          type: array
          items:
            $ref: '#/components/schemas/ComponentDefinition'
          minItems: 0
        config:
          type: array
          items:
            $ref: '#/components/schemas/KeyValue'
          minItems: 0
        secrets:
          type: array
          items:
            $ref: '#/components/schemas/KeyValue'
          minItems: 0
        racks:
          type: array
          items:
            $ref: '#/components/schemas/Rack'
          minItems: 0

    Connection:
      type: object
      properties:
        id:
          type: string
        label:
          type: string
        description:
          type: string
        type:
          type: string
        required:
          type: boolean
        allowMultiple:
          type: boolean
    Asset:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
        label:
          type: string
        description:
          type: string
        storageLocation:
          type: string
        previewLocations:
          type: array
          items:
            type: string
          minItems: 0

    KeyValue:
      type: object
      properties:
        key:
          type: string
        value:
          type: string

    Error:
      type: object
      properties:
        message:
          type: string
        code:
          type: integer

