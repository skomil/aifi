openapi: 3.0.3
info:
  description: "This is a sample Pet Store Server based on the OpenAPI 3.0 specification.\
    \  You can find out more about\n```mermaid\nclassDiagram\nclass Component {\n\
    \    string id\n}\nclass ComponentTemplate {\n    string id\n    string label\n\
    }\nclass Rack {\n    string id\n    string label\n    string description\n   \
    \ %% the below property is an array with cardinality [0..*]\n    string hiddenComponents\n\
    }\nclass UiSetting {\n    string id\n    string label\n    boolean hidden\n  \
    \  string dataType\n    string uiType\n    object defaultValue\n    object initialValue\n\
    }\nclass ComponentDefinition {\n    string id\n    string label\n    object apiConfiguration\n\
    \    string version\n}\n\nclass Asset {\n    string id\n    string type\n    string\
    \ label\n    string description\n    string storageLocation\n    %% the below\
    \ property is an array with cardinality [0..*]\n    string previewLocations\n\
    }\n\nclass Rig { \n}\nclass Connection {\n    string id\n    string label\n  \
    \  string description\n    string type\n    boolean required\n    boolean allowMultiple\n\
    }\nclass KeyValue {\n    string key\n    string value\n}\nclass Error {\n    string\
    \ message\n    integer code\n}\n\nRack \"1\" --> \"0..*\" Component : components\n\
    Rig \"1\" --> \"0..*\" ComponentDefinition : componentDefinitions\nRig  \"1\"\
    \ --> \"0..*\" KeyValue : config\nRig  \"1\" --> \"0..*\" KeyValue : secrets\n\
    Rack \"1\" --> \"0..1\"  Component: rackAsComponent\nRack \"1\" --> \"0..*\" \
    \ Connection: output\nRig \"1\" --> \"0..*\" Rack : racks\nComponentDefinition\
    \ \"1\" --> \"1..*\" ComponentTemplate : componentTemplates\nComponentDefinition\
    \ \"1\" --> \"0..*\" Asset : assets\nComponent \"1\" --> \"0..1\"  ComponentDefinition:\
    \ componentDefinition\nComponent \"1\" --> \"0..*\"  UiSetting: uiSettings\nComponent\
    \ \"1\" --> \"0..*\"  Connection: input\nComponent \"1\" --> \"0..*\"  Connection:\
    \ output\nComponentTemplate \"1\" --> \"0..*\"  UiSetting: uiSettings\nComponentTemplate\
    \ \"1\" --> \"0..*\"  Connection: input\nComponentTemplate \"1\" --> \"0..*\"\
    \  Connection: output\n```"
  title: aifi - OpenAPI 3.0
  version: 1.0.0
servers:
- url: /
paths:
  /racks:
    get:
      operationId: get_racks
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Rack'
                type: array
          description: A list of racks
      summary: Retrieve a list of racks
      x-openapi-router-controller: aifi.server.controller
    post:
      operationId: create_rack
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Rack'
        description: The rack to create
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Rack'
          description: Rack created successfully
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Bad request
      summary: Create a new rack
      x-openapi-router-controller: aifi.server.controller
  /racks/{rackId}:
    delete:
      operationId: delete_rack_by_id
      parameters:
      - description: The ID of the rack to delete
        explode: false
        in: path
        name: rackId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: Rack deleted successfully
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Rack not found
      summary: Delete a specific rack
      x-openapi-router-controller: aifi.server.controller
    get:
      operationId: get_rack_by_id
      parameters:
      - description: The ID of the rack to retrieve
        explode: false
        in: path
        name: rackId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Rack'
          description: A single rack
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Rack not found
      summary: Retrieve a specific rack
      x-openapi-router-controller: aifi.server.controller
    put:
      operationId: update_rack_by_id
      parameters:
      - description: The ID of the rack to update
        explode: false
        in: path
        name: rackId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Rack'
        description: The updated rack data
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Rack'
          description: Rack updated successfully
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Bad request
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Rack not found
      summary: Update a specific rack
      x-openapi-router-controller: aifi.server.controller
  /rig:
    get:
      operationId: get_rig
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Rig'
          description: The rig object
      summary: Retrieve the rig
      x-openapi-router-controller: aifi.server.controller
